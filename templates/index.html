<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attack Type Classifier</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h1 class="text-center mb-4">Attack Type Classifier</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="example_log" class="form-label">Choose a Test Log:</label>
                <select class="form-select" name="example_log">
                    <option value="">-- Select an example log --</option>
                    {% for log in example_logs %}
                        <option value="{{ log }}" {% if selected_log == log %}selected{% endif %}>{{ log }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="log_message" class="form-label">Or Type Your Own Log:</label>
                <textarea class="form-control" name="log_message" rows="4">{% if selected_log and selected_log not in example_logs %}{{ selected_log }}{% endif %}</textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Predict Attack Type</button>
            </div>
        </form>

        {% if prediction %}
            <div class="alert alert-success mt-4 text-center">
                <h4>Predicted Attack Type:</h4>
                <p class="lead">{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</div>

<!-- Bootstrap JS Bundle (Optional for more effects) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
